{% extends 'base.html' %}

{% block content %}
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}

.container {
  width: 100%;
  clear: both;
}

.container input {
  width: 100%;
  clear: both;
}
</style>

<a class="btn btn-primary" href="{% url 'upload' %}">主页</a>

<br>
<br>

<a class="btn btn-primary" href="{% url 'export_update' %}">下载出库单</a>

<br>
<br>

<a class="btn btn-primary" href="{% url 'dict_update' %}">注册不明SKU</a>

<br>
<br>

<h3>不明SKU</h3>

<table>
    <tr>
        <th>sku</th>
    </tr>
    {% for entry in unregistered %}
    <tr>
        <td>{{ entry }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}

<td><a href="{% url 'sku' sku %}">{{ order.sku }}</a></td>


<script>
    if ( window.history.replaceState ) {
        window.history.replaceState( null, null, window.location.href );
    }
</script>

<form method='POST'> {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="添加" />
</form>
